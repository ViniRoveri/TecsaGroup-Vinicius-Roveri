<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />
      <title>Editar - Tecsa Group Vinícius Roveri</title>
      <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link href="/assets/css/globals.css" rel="stylesheet">
   </head>

   <body>
      <h1>Editar Tarefa</h1>

      <div class="card">
         <form class="m-0" id="formEditarTarefa">
            <div class="row">
               <div class="col-6 col-md-3 mb-2">
                  <div class="form-floating">
                     <input class="form-control" id="title" maxlength="80" placeholder="Título" required>
                     <label for="title">Título</label>
                  </div>
               </div>

               <div class="col-6 col-md-3 mb-2">
                  <div class="rounded-2" style="border: 1px solid #dee2e6">
                     <label class="mt-2 text-secondary" for="status" style="font-size: 14px; line-height: 10px; padding-left: 12px">Status</label>
                     <select aria-label="Label" class="border-0 form-select shadow-none" id="status" required>
                        <option selected value="">Selecione...</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Concluída">Concluída</option>
                     </select>
                  </div>
               </div>

               <div class="col-12 col-md-6 mb-2">
                  <div class="form-floating">
                     <input class="form-control" id="description" maxlength="255" placeholder="Descrição" required>
                     <label for="title">Descrição</label>
                  </div>
               </div>
            </div>

            <div class="align-items-center d-flex justify-content-between mt-3">
               <button class="btn btn-sm" style="background-color: red;" type="button">
                  <a class="text-white" href="/">
                     <i class="bi bi-arrow-return-left me-1 text-white"></i> Voltar
                  </a>
               </button>
      
               <button class="btn btn-sm text-white" style="background-color: var(--amareloEscuro);" type="submit">
                  <i class="bi bi-save me-1 text-white"></i> Salvar
               </button>
            </div>
         </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

      <script src="/assets/js/editar/index.js"></script>
   </body>
</html>
